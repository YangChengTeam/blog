        <style>body {width:300px;height:580px;background-color:#fff;} .head {margin-bottom:10px;font-weight:bold;color:#000;} .input {margin-bottom:10px;} .save,.view,.robin,.hand2 {width:100px;} .session,.session3 {border-bottom:1px solid #ccc;margin-bottom:20px;} .nob {border-bottom:0px solid #ccc;} .message,.message2 {color:red;} .session2 {display:none;height:500px;width:100%;} .session2 .head,.session3 .head {width:100%;text-align:center;margin-bottom:20px;} .back {display:block;float:left;clear:both;cursor:pointer;} .center {font-size:15px;margin-right:30px;} .fix {position:fixed;bottom:10px;right:10px;z-index:1000;} table {max-width:100%;background-color:transparent;border-collapse:collapse;border-spacing:0;} .table {width:100%;margin-bottom:20px;} .table th,.table td {padding:8px;line-height:20px;text-align:left;vertical-align:top;border-top:1px solid #dddddd;} .table th {font-weight:bold;} .table thead th {vertical-align:bottom;} .table caption + thead tr:first-child th,.table caption + thead tr:first-child td,.table colgroup + thead tr:first-child th,.table colgroup + thead tr:first-child td,.table thead:first-child tr:first-child th,.table thead:first-child tr:first-child td {border-top:0;} .table tbody + tbody {border-top:2px solid #dddddd;} .table .table {background-color:#ffffff;} .table-condensed th,.table-condensed td {padding:4px 5px;} .table-bordered {border:1px solid #dddddd;border-collapse:separate;*border-collapse:collapse;border-left:0;-webkit-border-radius:4px;-moz-border-radius:4px;border-radius:4px;} .table-bordered th,.table-bordered td {border-left:1px solid #dddddd;} .table-bordered caption + thead tr:first-child th,.table-bordered caption + tbody tr:first-child th,.table-bordered caption + tbody tr:first-child td,.table-bordered colgroup + thead tr:first-child th,.table-bordered colgroup + tbody tr:first-child th,.table-bordered colgroup + tbody tr:first-child td,.table-bordered thead:first-child tr:first-child th,.table-bordered tbody:first-child tr:first-child th,.table-bordered tbody:first-child tr:first-child td {border-top:0;} .table-bordered thead:first-child tr:first-child > th:first-child,.table-bordered tbody:first-child tr:first-child > td:first-child,.table-bordered tbody:first-child tr:first-child > th:first-child {-webkit-border-top-left-radius:4px;border-top-left-radius:4px;-moz-border-radius-topleft:4px;} .table-bordered thead:first-child tr:first-child > th:last-child,.table-bordered tbody:first-child tr:first-child > td:last-child,.table-bordered tbody:first-child tr:first-child > th:last-child {-webkit-border-top-right-radius:4px;border-top-right-radius:4px;-moz-border-radius-topright:4px;} .table-bordered thead:last-child tr:last-child > th:first-child,.table-bordered tbody:last-child tr:last-child > td:first-child,.table-bordered tbody:last-child tr:last-child > th:first-child,.table-bordered tfoot:last-child tr:last-child > td:first-child,.table-bordered tfoot:last-child tr:last-child > th:first-child {-webkit-border-bottom-left-radius:4px;border-bottom-left-radius:4px;-moz-border-radius-bottomleft:4px;} .redBg {background-color:red;} .msg {width:280px;height:80px;} .send {margin-top:10px;} .session3 {display:none;} .webhook,.link {width:280px;} .send,.save2 {width:100px;} .head2 {margin-bottom:10px;}

    <body>

        <div class="session">
            <div class="head">设置：</div>
            <form>
                <div class="input">
                    <label>用户名:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text" name="username" class="username" /></div>
                <div class="input">
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;密码:&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="password" name="password" class="password" />
                    <input type="button" value="测试连接" class="test" /></div>
                <div class="input">
                    <label>&nbsp;&nbsp;&nbsp;&nbsp;部门:&nbsp;&nbsp;&nbsp;</label>
                    <select name="bumen" class="bumen">
                        <option value="0">请选择</option>
                           <option value="1" selected="selected">技术部</option><option value="2" >人事行政部</option><option value="3" >财务部</option><option value="4" >运营部</option><option value="5" >4667</option><option value="6" >5577</option><option value="7" >289</option><option value="8" >612</option><option value="9" >东坡</option><option value="10" >962</option><option value="11" >5h</option><option value="12" >k73</option><option value="14" >飞翔</option><option value="15" >6071</option><option value="16" >upkao</option><option value="17" >商务</option><option value="18" >H5</option><option value="19" >QT6</option><option value="20" >技术部</option><option value="21" >EM</option>                        
                    </select>
                </div>
                <div class="input">
                    <label>自动点中餐</label>
                    <input type="checkbox" class="noon_auto"  group="noon" />
                    <label>时间</label>
                    <select name="noon_time" class="noon_time">
                        <option value="0">9:00</option>
                        <option value="5">9:05</option>
                        <option value="10">9:10</option>
                        <option value="20">9:20</option>
                        <option value="30">9:30</option>
                        <option value="40">9:40</option>
                        <option value="50">9:50</option></select>
                </div>
                <div class="input">
                    <label>自动点晚餐</label>
                    <input type="checkbox" class="night_auto"  group="night" />
                    <label>时间</label>
                    <select name="night_time" class="night_time">
                        <option value="0">2:00</option>
                        <option value="5">2:05</option>
                        <option value="10">2:10</option>
                        <option value="20">2:20</option>
                        <option value="30">2:30</option>
                        <option value="40">2:40</option>
                        <option value="50">2:50</option></select>
                </div>
                <div class="input">
                    <input type="button" class="save" value="保存设置" /></div>
            </form>
        </div>
        <div class="session hand">
            <div class="head">手动：</div>
            <form>
                <div class="input">
                    <input type="button" class="noon_hand" value="点午餐" />
                    <input type="button" class="night_hand" value="点晚餐" /></div>
            </form>
        </div>
        <div class="session">
            <div class="head">附加功能：</div>
            <form>
                <div class="input">
                    <input type="button" class="view" value="查看谁点了" /></div>
                <input type="button" class="robin" value="钉钉机器人" /></div>
        </form>
        </div>
        <div class="session nob">
            <div class="head">温馨提醒：</div>
            <div>
                <label class="message">
                    <div class="dc_notice">1、点餐时间，中餐 9:00-10:00， 晚餐14：00-15:30
                        <br>2、周六周日暂时不提供午晚餐
                        <br>3、取消点餐，请联系人事部
                        <br>4、好米、好油、好菜、好厨艺；乐厨让你吃饭无忧
                        <br>5、勾选自动点餐后，将在星期一至星期五为您准时点餐。
                        <br>
                        <br></div></label>
            </div>
        </div>
        <div class="session2">
            <div class="head">
                <strong class="center">点餐名单</strong>
                <strong class="back">
                    <img src="back.png" width="12" height="12">返回</strong></div>
            <div class="whos"></div>
        </div>
        <div class="session3">
            <div class="head">
                <strong class="center">钉钉机器人</strong>
                <strong class="back">
                    <img src="back.png" width="12" height="12">返回</strong></div>
            <form>
                <div class="input">
                    <label>自动发消息:</label>
                    <input class="dingding_auto" type="checkbox" group="dingding" /></div>
                <div class="input">
                    <label>钉钉机器webhook设置:</label>
                    <input class="webhook" type="text"/></div>
                <div class="input">
                    <label>消息:</label>
                    <textarea class="msg"></textarea>
                </div>
                <div class="input">
                    <label>链接:</label>
                    <input class="link" /></div>
                <div class="input">
                    <input type="button" name="send" class="save2" value="保存" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" name="send" class="send" value="发送" /></div>
                <form></div>
        <div class="session3 nob">
            <div class="head2">
                <strong>温馨提醒：</strong></div>
            <div>
                <label class="message2">
                    <div class="dc_notice">1、自动提醒时间为每天9点一次 9点半一次 下午2点半一次 3点一次
                        <br>2、提醒时间可能有点偏差、不影响实际效果
                        <br/></div></label>
            </div>
        </div>
        <div class="session4 nob fix">
            <img src="icon80.png" /></div>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="util.js"></script>
        <script type="text/javascript" src="popup.js"></script>
        <script type="text/javascript" src="service.js"></script>
        <div style='display:none'>
        <script src="https://s13.cnzz.com/z_stat.php?id=1273478140&web_id=1273478140" language="JavaScript"></script>
